<div class="login-container">
  <div class="login-background"></div>
  
  <div class="login-content">
    <div class="login-info-panel">
      <div class="info-content">
        <h1>HVRISK</h1>
        <h2>Detectar a tiempo es dar más vida</h2>
        <p>
          Más que una plataforma, es tu <strong>aliado en el diagnóstico</strong>.  
          Juntos detectamos lo que otros podrían pasar por alto.
        </p>
      </div>
    </div>
    
    <div class="login-form-panel">
      <mat-card class="login-card">
        <mat-card-content>
          <div class="logo-container">
            <img src="./assets/images/logos/logo.png" alt="logo" class="logo" />
          </div>
          
          <div class="login-title">Inicia sesión</div>
          
          <div class="social-login">
            <button mat-stroked-button class="google-btn" (click)="onClickGoogle()">
              <img src="/assets/images/svgs/google-icon.svg" alt="google" />
              <span>Continuar con Google</span>
            </button>
          </div>
          
          <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Usuario o Correo electrónico</mat-label>
              <input matInput formControlName="uname" />
              <mat-error *ngIf="form.get('uname')?.hasError('required')">Campo requerido</mat-error>
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Contraseña</mat-label>
              <input matInput type="password" formControlName="password" />
            </mat-form-field>
            
            <div class="forgot-password">
              <a [routerLink]="['/']">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button mat-flat-button color="primary" class="login-btn" type="submit">
              Iniciar sesión
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
