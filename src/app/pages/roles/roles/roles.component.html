<div class="roles-container">
    <div class="header-section">
        <h2 class="section-title">Listado de roles</h2>
        <button mat-flat-button color="primary" class="create-btn" (click)="openCreateRoleDialog()">
            <mat-icon>add</mat-icon>
            Crear rol
        </button>
    </div>

    <div class="roles-list">
        <div *ngFor="let role of dataSource1" class="role-item" 
             [ngClass]="{'active': role.estado === 1, 'inactive': role.estado === 0}">
            <div class="role-main" (click)="openEditRoleDialog(role.id)">
                <div class="role-icon-container">
                    <img src="assets/images/roles/roles.png" alt="role icon" class="role-icon">
                    <div class="status-indicator"></div>
                </div>
                <div class="role-info">
                    <span class="role-name">{{ role.nombre }}</span>
                    <span class="role-status">{{ role.estado === 1 ? 'Activo' : 'Inactivo' }}</span>
                </div>
                <mat-icon class="nav-icon">chevron_right</mat-icon>
            </div>
            <div class="role-actions">
                <button mat-icon-button class="delete-btn">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
