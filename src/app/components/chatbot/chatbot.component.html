<!-- BotÃ³n flotante para abrir/cerrar el chat -->
<button class="chat-button" (click)="toggleChat()">
  <mat-icon>chat</mat-icon>
</button>

<!-- Ventana flotante del chat -->
<div class="chat-container" *ngIf="isChatOpen">
  <div class="chat-header">
    <span>Chatbot</span>
    <mat-icon (click)="toggleChat()">close</mat-icon>
  </div>
  
  <div class="chat-messages">
    <div *ngFor="let msg of chatHistory" [ngClass]="msg.sender">
      {{ msg.text }}
    </div>
  </div>

  <div class="chat-input">
    <input [(ngModel)]="message" (keyup.enter)="sendMessage()" placeholder="Escribe tu mensaje..." />
    <button (click)="sendMessage()">
      <mat-icon>send</mat-icon>
    </button>
  </div>
</div>
